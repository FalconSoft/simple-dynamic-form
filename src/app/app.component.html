<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Simple dynamic component.
  </h1>
  <app-form-container (submitted)="onSubmit($event)" #form [data]="formConfig"></app-form-container>
  <div>
      <h5>Form state:</h5>
      <div>{{form.formState | async}}</div>
  </div>
  <div>
    <h5>Submitted form value:</h5>
    <div>{{submittedData}}</div>
  </div>
</div>
